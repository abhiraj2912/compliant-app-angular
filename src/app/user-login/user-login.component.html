<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col-sm-12 div col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <h2>User Login</h2>
                </div>
                <div class="col-sm-12 div col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Username</label>
                    <input name="username" [(ngModel)]="username" type="text" class="form-control">
                </div>
                <div class="col-sm-12 div col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" class="form-control">
                </div>
                <div class="col-sm-12 div col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button (click)="readValues()" class="btn btn-success">Login</button>
                </div>
                <div class="col-sm-12 div col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <a routerLink="/usersignup" class="btn btn-success">User Signup</a>
                </div>
                <div class="col-sm-12 div col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <a routerLink="/userlogin" class="btn btn-success">Admin Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
